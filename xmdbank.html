<!DOCTYPE html>
<html>
<head>
  <title>厦门银行页</title>
</head>
<body>
<div id="main-content">
  <button class="btn" id="btn_jump">跳转</button>
  <button class="btn" id="btn_qmm">趣满满</button>

</div>
</body>


<script type="text/javascript">

document.getElementById("btn_jump").onclick = function (ev) {

  AlipayJSBridge.call('LoginPage', res => {
    console.log("LoginPage", JSON.stringify(res))
    let srt = JSON.stringify(res.data)
    console.log("加密参数", srt);

    // AlipayJSBridge.call('ThirdDecrypt', {decryptData: srt}, res => {
    //   console.log("ThirdDecrypt", JSON.stringify(res))
    // })

    let param = {
      jumpUrl: 'https://directbanktest.xmbankonline.com/szmy/h5/pages/activity/query_deposit.html?data=' + srt,
      isNeedDeviceId: '1'
    };
    AlipayJSBridge.call('jumpThirdParty', param, res => {
      console.log("jumpThirdParty", JSON.stringify(res))
    })

  })

}



document.getElementById("btn_qmm").onclick = function (ev) {

  AlipayJSBridge.call('LoginPage', res => {
    console.log("LoginPage", JSON.stringify(res))
    let srt = JSON.stringify(res.data)
    console.log("加密参数", srt);

    // AlipayJSBridge.call('ThirdDecrypt', {decryptData: srt}, res => {
    //   console.log("ThirdDecrypt", JSON.stringify(res))
    // })

    let param = {
      jumpUrl: 'dev.imanm.com/movie2?data=' + srt,
      isNeedDeviceId: '1'
    };
    AlipayJSBridge.call('jumpThirdParty', param, res => {
      console.log("jumpThirdParty", JSON.stringify(res))
    })

  })

}


</script>


<style type="text/css">
.btn {
  display: block;
  margin: 6rem auto;
  width: 80%;
  font-size: 3rem;
  height: 10rem;
}

</style>

</html>
